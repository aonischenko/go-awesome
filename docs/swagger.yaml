    url: http://www.awesome.go/support
  description: This is a sample Go Awesome server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://awesome.go/terms/
  title: Swagger Go Awesome API

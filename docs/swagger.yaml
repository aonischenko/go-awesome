paths:
  /v1/div:
    get:
      description: Should return status 200 with an division operation result
      operationId: v1GetDiv
      parameters:
        - description: division operation numerator
          in: query
          name: x
          required: true
          type: integer
        - description: division operation denominator
          in: query
          name: "y"
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.OpResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ApiError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/model.ApiError'
      summary: Division using request url params
    put:
      consumes:
        - application/json
      description: Should return status 200 with an division operation result
      operationId: v1PutDiv
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.OpResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ApiError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/model.ApiError'
      summary: Division using request body
  /v2/div:
    get:
      description: Should return status 200 with an division operation result
      operationId: v2GetDiv
      parameters:
        - description: division operation numerator
          in: query
          name: x
          required: true
          type: integer
        - description: division operation denominator
          in: query
          name: "y"
          required: true
          type: integer
      produces:

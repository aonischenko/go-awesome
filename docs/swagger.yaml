basePath: /
definitions:
  model.ApiError:
    properties:
      details:
        type: string
      message:
        type: string
      status:
        type: integer
      ts:
        type: string
    type: object
  model.OpResult:
    properties:
      operation:
        type: object
      result:
        type: object
      success:
        type: boolean
    type: object
host: awesome.go
info:
